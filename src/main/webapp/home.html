<!doctype html>
<html ng-app>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet/less" type="text/css" href="less/gamers.less"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="/js/iscroll-lite.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/less-1.3.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="/js/gamers.js"></script>
<script src="/js/home.js"></script>

<div>
	<div id="top-games" class="carousel" ng-controller="CarouselCtrl">
		<ul class="content">
			<li class="span3" ng-repeat="image in images">
				<a href="#" class="img-circle">
					<img src="{{image.url}}" class="img-circle">
				</a>
			</li>
		</ul>
	</div>
</div>


<script type="text/javascript">
	var myScroll;

	function loaded() {
		setTimeout(function () {
			myScroll = new IScroll('#top-games', {'scrollX': true, 'scrollY': false, 'mouseWheel': true});
		}, 100);
	}
	window.addEventListener('load', loaded, false);
</script>

</body>
</html>
